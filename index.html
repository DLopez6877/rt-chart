<!DOCTYPE html>
<html>
  <head>
    <script > </script>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Rotten Tomatoes Chart</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rotten Tomatoes Top 10 Movie Sorter</h1>
      </header>
      <div class="wrapper" id="wrapper-form">
        <form class="form1" action="index.html" method="post">
          <div class="form-group">
            <label for="title">Movie title: </label>
            <input type="text" name="title" id="title">
          </div>
          <div class="form-group">
            <label for="year">Movie release year: </label>
            <input type="text" name="year" id="year">
          </div>
          <div class="form-group">
            <label for="score">Tomatometer Score: </label>
            <input type="number" name="score" id="score">
          </div>
          <button type="submit" name="submit">Submit</button>
          <button type="button" name="button">Show Table</button>
        </form>
      </div>
      <div class="wrapper" id="wrapper-table">
        <table class="table">
          <thead>
            <th>Title</th>
            <th>Year</th>
            <th>Score</th>
          </thead>
          <tbody id="results">

          </tbody>
        </table>
        <div class="floor">

        </div>
        <button type="button" name="button2">Go Back</button>
      </div><!--end wrapper-->
    </div><!--end container->
  </body>
</html>
