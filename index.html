<!DOCTYPE html>
<html>
  <head>
    <script > </script>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Rotten Tomatoes Chart</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rotten Tomatoes Top 10 Movie Sorter</h1>
      </header>
      <div class="wrapper">
        <form class="form1" action="index.html" method="post">
          <div class="form-group">
            <label for="title">Movie title: </label>
            <input type="text" name="title">
          </div>
          <div class="form-group">
            <label for="year">Movie release year: </label>
            <input type="text" name="year">
          </div>
          <div class="form-group">
            <label for="score">Tomatometer Score: </label>
            <input type="number" name="score">
          </div>
          <button type="submit" name="submit">Submit</button>
          <button type="button" name="button">Show Table</button>
        </form>
      </div>
      <table class="table">
        <thead>
          <th>Title</th>
          <th>Year</th>
          <th>Score</th>
        </thead>
        <tbody id="results">

        </tbody>
        <button type="button" name="button2">Go Back</button>
      </table>
      <div class="floor">

      </div>
    </div>
  </body>
</html>
